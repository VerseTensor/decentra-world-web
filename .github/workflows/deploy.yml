name: Deploy Preview

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      
jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Project
      run: npm run build
      
    - name: Install http-server
      run: npm install -g http-server
      
    - name: Start http-server
      run: http-server -p 8080 .next &
      
    - name: Authenticate ngrok
      run: npx ngrok authtoken ${{ secrets.NGROK_TOKEN }}
      
    - name: Expose to the web with ngrok
      id: ngrok
      run: |
        npx ngrok http 8080 &
        sleep 10 # Let ngrok initialize
        sudo apt-get install jq -y
        url=$(curl http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "::set-output name=url::$url"
    
    - name: Print ngrok URL
      run: echo "Ngrok URL is ${{ steps.ngrok.outputs.url }}"
      
    


